<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <header>
        <div class="search-container">
            <img src="./icon/search.svg" alt="search icon">
            <input type="text">
        </div>
        <div class="active-user">
            <img src="./icon/bell.svg" alt="bell">
            <div class="active-user-icon"></div>
            <div class="active-user-name">[User name]</div>
        </div>
        <div class="profile-container">
            <div class="profile-user-icon"></div>
            Hi there
            <div class="profile-user-icon">[User name]</div>
        </div>
        <div class="btns-container">
            <button type="button"></button>
            <button type="button"></button>
            <button type="button"></button>
        </div>
    </header>
    <nav>
        <div class="dashboard-logo">
            <img src="./icon/admin-dashboard.svg" alt="logo">
            Dashboard
        </div>
        <div class="nav-section">
            <ul>
                <li><a href="#">
                    <img src="./icon/home.svg" alt="Home">
                    Home
                </a></li>
                <li><a href="#">
                    <img src="./icon/user.svg" alt="Profile">
                    Profile
                </a></li>
                <li><a href="#">
                    <img src="./icon/messages.svg" alt="Message">
                    Message
                </a></li>
                <li><a href="#">
                    <img src="./icon/history.svg" alt="History">
                    History
                </a></li>
                <li><a href="#">
                    <img src="./icon/task.svg" alt="Task">
                    Task
                </a></li>
                <li><a href="#">
                    <img src="./icon/group.svg" alt="Communities">
                    Communities
                </a></li>
            </ul>
        </div>
        <div class="nav-section">
            <ul>
                <li><a href="#">
                    <img src="./icon/settings.svg" alt="Settings">
                    Settings
                </a></li>
                <li><a href="#">
                    <img src="./icon/help.svg" alt="Support">
                    Support
                </a></li>
                <li><a href="#">
                    <img src="./icon/privacy.svg" alt="Privacy">
                    Privacy
                </a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="user-projects">
            <h3 class="section-name">Your Projects</h3>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
            <div class="project-card"></div>
        </div>
        <div class="announcements">
            <h3 class="section-name">Announcements</h3>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
            <div class="announcement-card"></div>
        </div>
        <div class="trending">
            <h3 class="section-name">Trending</h3>
            <div class="trending-card"></div>
            <div class="trending-card"></div>
            <div class="trending-card"></div>
            <div class="trending-card"></div>
        </div>
    </main>
</body>
</html>
